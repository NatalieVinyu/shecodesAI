<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Peom Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Poem generator</h1>
    </header>
  
    <main>
      <form id="form">
        <input type="search" autocomplete="off" autofocus class="input-class" placeholder="Enter topic.."/>
        <input type="submit" placeholder="Generate" class="submit-button" />
      </form>
  
      <div class="poem" id="poem"></div>
    </main>
  
    <footer>Coded with html, css, javascript by <a>Natalie Vinyu</a> </footer>
  </div>

<script src="index.js"></script>
  
</body>
</html>
