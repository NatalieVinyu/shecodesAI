<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <title>AI Quote Generator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <header>
      <h1>Quotes</h1>
    </header>
  
    <main>
      <form id="form">
        <input type="search" placeholder="Enter topic.." autocomplete="off" autofocus class="input-class" id="search-quote" />
        <input type="submit" placeholder="Generate" class="submit-button" />
      </form>
  
      <div class="quote hidden" id="quote"></div>
    </main>
  
    <footer>Coded with html, css, javascript by <a href="https://github.com/NatalieVinyu">Natalie Vinyu</a> </footer>
  </div>

<script src="index.js"></script>
  
</body>
</html>
